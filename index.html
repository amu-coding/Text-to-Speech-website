<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audionix | Text to Speech</title>
    <link rel="icon" href="uploads/icon.png" type="image/png">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header bar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Left Side Nav Bar Section -->
    <section class="header-section">
        <div class="menubar flex">
            <div class="menubar-box flex">
                <div class="logo-box">
                    <a href="#">
                    <img src="uploads/logo.png" alt="site logo" id="logo"> 
                    </a>
                </div>
                <div class="navbar flex">
                    <a href="#" class="navbar-item"><i class="fas fa-house nav-icons"></i> Home</a>
                    <a href="#" class="navbar-item"><i class="fas fa-file-alt nav-icons"></i> Convert Text</a>
                    <a href="#" class="navbar-item"><i class="fas fa-microphone nav-icons"></i> Voice Options</a>
                    <a href="#" class="navbar-item"><i class="fas fa-globe nav-icons"></i> Supported Languages</a>
                    <a href="#" class="navbar-item"><i class="fas fa-cog nav-icons"></i> Settings</a>
                    <a href="#" class="navbar-item"><i class="fas fa-question-circle nav-icons"></i> Help</a>
                    <a href="#" class="navbar-item"><i class="fas fa-info-circle nav-icons"></i> About Us</a>
                    <a href="#" class="navbar-item"><i class="fas fa-envelope nav-icons"></i> Contact</a>
                </div>
            </div>
        </div> 
    </section>

    <!-- Header Bar Section -->
    <section class="header-bar-section flex">
        <div class="header-bar-80 flex">
            <div class="header-bar-90 flex">
                <!-- Sticky Header Section -->
                <div class="header-cta flex">
                    <a href="#" class="start-free-cta">Start Free Now</a>
                    <a href="#" class="header-links">Business</a>
                    <a href="#" class="header-links">Pricing</a>
                    <a href="#" class="header-links">Sign In</a>
                </div>
            </div>
        </div>
    </section>

    <section class="main flex">
        <div class="body-content flex">
            <div class="body-content-box flex">
                <div class="hero-vid conatainer">
                    <video autoplay muted loop playsinline>
                        <source src="uploads/hero video.mp4" type="video/mp4">
                    </video>
                    <div class="hero-content flex">
                        <h1>Voice Generator Made<br>for Video Creators</h1>
                        <p>
                            Find your unique voice using our top-tier text-to-speech generator,<br>with exclusive talent from Audionix.
                        </p>
                        <div class="flex">
                            <a href="#" class="start-free-cta" id="hero-cta">Start Free Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Javascript File Connection -->
    <script src="js/script.js"></script>
